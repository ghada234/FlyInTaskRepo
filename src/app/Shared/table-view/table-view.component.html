

<div class="container" >

    <table class="table table-dark mt-4 mb-4">
        <thead>
          <tr class="text-center">
            <th scope="col">Title or SubTitle</th>
            <th scope="col">Author</th>
            <th scope="col">First Publish Year</th>
      
          </tr>
        </thead>
        <tbody *ngIf="BookList">
          <tr *ngFor="let book of BookList" class="text-center">
            <th scope="row">{{book.title}}</th>
            <td >
                 {{book.authors?.length>0 ? book.authors[0].name:"UNKOWN Author"}}
            </td>
            <td>{{book.first_publish_year}}</td>
         
          </tr>
       
        </tbody>

         <tbody *ngIf="BookListSearch">
          <tr *ngFor="let book of BookListSearch" class="text-center">
            <th scope="row">{{book.title}}</th>
            <td >
                 {{book.author_name?.length>0 ? book.author_name[0]:"UNKOWN Author"}}
            </td>
            <td>{{book.first_publish_year}}</td>
         
          </tr>
       
        </tbody>

      </table>
</div>
